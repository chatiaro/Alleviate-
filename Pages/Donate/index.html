    <body>
        <div id="header">
            <p class="logo"><img src="../../images/logo.png" height="180" width="220"></p>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
        <div class="pic">
            <svg class="blur" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%">
                <image filter="url(#filter2)" xlink:href="../../images/donate-back.jpeg" width="100vh" height="100%"></image>
                <filter id="filter2">
                    <feGaussianBlur stdDeviation="10" />
                </filter>
                <mask id="mask1">
                    <circle cx="-50%" cy="-50%" r="30" fill="white" filter="url(#filter2)" />
                </mask>
                <image xlink:href="../../images/donate-back.jpeg" width="100vh" height="100%" mask="url(#mask1)"></image>
            </svg>
        </div>

        <div class="tag">
                <h1>DONATE</h1>
                <br>
                <br>
                <br>
                <p><img src="../../images/Paytm_logo.png" width="100px" height="40px"></p>
                <br>
                <br>
                <br>
                <p><img src="../../images/paypal.png" width="120px" height="40px"></p>
                <br>
                <br>
                <br>
                <p><img src="../../images/phonepe.png" width="70px" height="60px"></p>
        </div>
        <p class="txt">
            A samll donation from you can help us make a huge difference
        </p>

        <script type="text/javascript">
        var svgNS = "http://www.w3.org/2000/svg";

        $('.pic').mousemove(function (event) {
            event.preventDefault();
            var upX = event.clientX;
            var upY = event.clientY;
            var mask = $('#mask1')[0];
    
            var circle = document.createElementNS(svgNS,"circle");
            circle.setAttribute("cx", upX);
            circle.setAttribute("cy", upY);
            circle.setAttribute("r", "50");
            circle.setAttribute("fill", "white");
            circle.setAttribute("filter", "url(#filter2)");
    
            mask.appendChild(circle);
    
            setTimeout(function(){ 
                circle.style.opacity = '0';
                setTimeout(function(){ 
                    mask.removeChild(circle);
                }, 300);
            }, 300);
        }); 
        </script>
    </body>
</html>
